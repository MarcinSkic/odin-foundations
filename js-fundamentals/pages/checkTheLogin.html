<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/stapleDesign.css">
    <title>JSFundamentals of M.Skic</title>

    <style>
        body {
            margin: 0px;
        }

        .joke {
            margin-top: 10000px;  
            padding: 10px;

            background-color: darkblue;
            color: azure;
            font-size: 30px;

            display: none;
            justify-content: center;
            align-items: center;
            
            align-self: stretch;
        }
    </style>
    
</head>
<body>
    <header>
        <h1>Check the login</h1>
    </header>
    <a href="../index.html" class="return-to-menu">Return to Index</a>
    
    <main class="justify-start">
        
        <p>Access Denied!</p>
        <div class="joke">Kidding :D</div>
        
    </main> 
    <script>
        const para = document.querySelector('p');
        const secret = document.querySelector(".joke");

        console.log(`Value of joke class: ${secret.textContent}`);

        let userName = prompt("Who's there?");
        if(userName === "Admin"){

            let password = prompt("Password?");
            
            if(password === "TheMaster"){
                alert("Welcome!");
                para.textContent = "Hey, super important information on the bottom of the page ;)";
                secret.style.display = "flex";
            } else if (password === "" || password === null) {
                alert("Canceled");
            } else {
                console.log(password);
                alert("Wrong password");
            }
        } else if (userName === "" || userName === null) {
            alert("Canceled");
        } else {
            console.log(userName);
            alert("I don't know you");
        }
    </script>
</body>
</html>
