<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Function scope example</title>
  <link rel="stylesheet" href="../css/stapleDesign.css">
</head>
<body>
  <header>
    <h1>Function scope</h1>
  </header>
  <a href="../index.html" class="return-to-menu">Return to Index</a>

  <main>
      
  </main>
  <script>
    const x = 1;

    function a() {
      const y = 2;
      output(y);
    }

    function b() {
      const z = 3;
      output(z);
    }

    function output(value) {
      const para = document.createElement('p');
      document.querySelector('main').appendChild(para);
      para.textContent = `Value: ${value}`;
    }

    a();
    b();
  </script>
</body>
</html>
