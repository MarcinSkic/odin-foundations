<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="core.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div id="display">7734</div>
        <div class="container" id="special">
            <button id="clear">CE</button>
            <button id="percent">%</button>
            <button>&Sqrt;</button>
        </div>
        <div class="container" id="memoryAndDivide">
            <button class="memory">MRC</button>
            <button class="memory">M-</button>
            <button class="memory">M+</button>
            <button class="operator">&div;</button>
        </div>
        <div class="container" id="digitsAndOperators">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">x</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>
            <button class="number">0</button>
            <button id="dot">.</button>
            <button id="equals">=</button>
        </div>
    </main>
</body>
</html>
