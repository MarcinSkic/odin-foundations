<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="core.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div id="display">7734</div>
        <div class="container" id="special">
            <button>CE</button>
            <button>%</button>
            <button>&Sqrt;</button>
        </div>
        <div class="container" id="memoryAndDivide">
            <button>MRC</button>
            <button>M-</button>
            <button>M+</button>
            <button>&div;</button>
        </div>
        <div class="container" id="digitsAndOperators">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>x</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </main>
</body>
</html>
